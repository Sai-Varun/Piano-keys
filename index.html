<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd style="left: 49.15px">W</kbd>
            <kbd style="left: 98.3px">E</kbd>
            <kbd style="left: 196.6px">T</kbd>
            <kbd style="left: 245.75px">Y</kbd>
            <kbd style="left: 294.9px">U</kbd>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
